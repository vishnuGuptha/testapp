<!-- Begin page content -->
<main class="flex-shrink-0">

  <div class="container"><br>
    <h1 class="mt-5">Cources Availaible</h1>

    <div class="container">
      <div class="row">
        <div *ngFor="let cource of cources">
          <div class="card text-white bg-dark mb-3" style="max-width: 20rem;  margin: 20px;">

            <div class="card-header">Rating : {{cource.rating}} stars</div>
            <div class="card-body" style="margin: 5px;">
              <img src="{{cource.cource_logo}}" class="card-img-top" alt="img">
              <br><br>
              <h5 class="card-title">{{cource.cource_title}}</h5>
              <p class="card-text">{{cource.cource_descripton}}</p>
              <a href="#" class="btn btn-secondary">Enroll</a>
            </div>
          </div>
        </div>
      </div>
    </div><br><br><br><br>

    <div class="container">
      <div class="row">
        <div *ngFor="let cource of cources">
          <div class="row-cols-1 row-cols-md-3 g-4">
            <div class="card" style="margin: 20px;">
              <img src="{{cource.cource_logo}}" class="card-img-top" alt="img">
              <div class="card-body">
                <h5 class="card-title">{{cource.cource_title}}</h5>
                <p class="card-text">{{cource.cource_descripton}}</p>
                <a href="#" class="btn btn-dark">Enroll</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><br><br><br><br>

  </div>
</main>
